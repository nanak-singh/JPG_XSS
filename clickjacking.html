<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.1; /* Makes the iframe nearly invisible */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.8); /* Red background for emphasis */
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            z-index: 9999; /* Ensures the text is above the iframe */
        }
    </style>
</head>
<body>
    <div class="overlay">This is a clickjacking test</div>
    <iframe src="https://target-site.com"></iframe>
</body>
</html>
